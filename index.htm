<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get GitHub Api</title>
    <meta name="author" content="Huseyin Gundogdu - github api app">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <main role="main">
        <section class="container">
            <h2>GitHub API finder</h2>
            <form id="js-form">
                <h3>Search GitHub Users</h3>
                <label for="search-term">Enter a username to get user repo and profiles ?</label>
                <input type="text" id="user-input" required>

                <input type="submit" value="Go!">
            </form>

            <p id="js-errorr-message" class="error-message"></p>
        </section>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <div id="results-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
